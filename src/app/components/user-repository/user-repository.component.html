<!-- List of User Repository-->
<div class="container marginTopBottom">
    <ng-container class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Repository URL</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userRepo of userRepository; let i = index">
                    <td>{{userRepo.owner.login}}</td>
                    <td>{{userRepo.owner.repos_url}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
